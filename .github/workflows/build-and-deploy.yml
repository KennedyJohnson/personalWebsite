name: Build LaTeX and Deploy to GitHub Pages (repo root is website)

on:
  push:
    branches: [ main ]
    paths:
      - 'kenresume.tex'
      - '**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX to PDF
        uses: xu-cheng/latex-action@v2
        with:
          root_file: 'kenresume.tex'
          latexmk: true

      - name: Copy PDF into site root
        run: |
          if [ -f kenresume.pdf ]; then cp -v kenresume.pdf kenresume.pdf; else echo "kenresume.pdf not found"; fi

      - name: Sync site to docs/ for Pages from main:/docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          rm -rf docs || true
          mkdir -p docs
          cp -r * docs/
          cd docs
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          git commit -m "chore: update docs from site (CI)" || echo "no changes to commit"
          git push --force "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}" HEAD:refs/heads/main

      - name: Note about Pages
        run: |
          echo "The workflow copied site files into the repository 'docs/' folder on the 'main' branch."
          echo "In your repository settings -> Pages, set Source to branch 'main' and folder '/docs'."
